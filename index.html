<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <div class="wrap">
        <img class="odin-head" src="odin-lined.png" alt="Odin viking head" />
        <h1 class="odin-text">ODIN</h1>
      </div>
      <div class="none"></div>
      <p class="photo">Photo by <a href="#">Someone from unsplash</a></p>
    </div>
    <div class="main">
      <div class="text-info">
        <h3>
          This is not real online service! You know you need something like this
          in your life to help you realize your deepest dreams. Sign up
          <span>now</span> to get started.
        </h3>
        <h3 class="filler">You <span>know</span> you want to.</h3>
      </div>
      <form>
        <legend>Let's do this!</legend>
        <div class="sizing">
          <div class="fname">
            <label for="fname">First Name </label>
            <input type="text" required />
          </div>
          <div class="lname">
            <label for="lname">Last Name </label>
            <input type="text" required />
          </div>
        </div>
        <div class="sizing">
          <div class="email">
            <label for="email">Email </label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="phone">
            <label for="phone-num">Phone Number </label>
            <input type="tel" name="phone" id="phone" />
          </div>
        </div>
        <div class="sizing">
          <div class="password">
            <label for="password">Password </label>
            <input type="text" class="pass1" required />
          </div>
          <div class="conf-password">
            <label for="conf-password">Confirm Password </label>
            <input type="text" name="conf-password" class="pass2" required />
          </div>
        </div>
      </form>
      <div class="btns">
        <button type="button">Create Account</button>
        <p class="acc">
          Already have account? <a class="log" href="#">Log In</a>
        </p>
        <div class="none"></div>
        <div class="none"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
